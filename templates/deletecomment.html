{% extends "base.html" %}
{% block content %}
    {{comment.content}}
    <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
    <h3>Are you sure you want to delete this comment?</h3>
    <p>Deleting will permanently remove the comment, this action cannot be undone.</p>
    <form method="post">
        <div class="row">
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <div class="col-md-5">
        <button type="submit" value="Yes" name="delete-comment" class="btn btn-default">Delete</button>
        </div>
        <div class="col-md-5">
        <button type="submit" value="No" name="cancel-delete" class="btn btn-default">Cancel</button>
        </div>
        </div>
        </div>
    </form>
{% endblock %}
